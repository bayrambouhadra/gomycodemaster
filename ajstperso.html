<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dom.css">
    
    </script>

    
</head>
<body>
    <div class="container">
        <div class="heading">
          <h1>
            <span class="shopper">s</span> Shopping Cart
          </h1>
          
          <a href="#" class="visibility-cart transition is-open">X</a>    
        </div>
        
        <div class="cart transition is-open">
          
          <a href="#" class="btn btn-update">Update cart</a>
          
          
          <div class="table">
            
            <div class="layout-inline row th">
              <div class="col col-pro">Product</div>
              <div class="col col-price align-center "> 
                Price
              </div>
              <div class="col col-qty align-center">QTY</div>
              <div class="col">VAT</div>
              <div class="col">Total</div>
            </div>
            
            <div class="layout-inline row">
              
              <div class="col col-pro layout-inline">
                <img src="https://th.bing.com/th/id/OIP.xSZA-HuuWhGjRGwcTkQjJgHaHa?pid=ImgDet&rs=1" alt="kitten" />
                <p>Startbuks Vanille coffe</p>
              </div>
              
              <div class="col col-price col-numeric align-center ">
                <p id="prix" name="prix">75</p>
              </div>
      
              <div class="col col-qty layout-inline">
                <a href="#" class="qty qty-minus">-</a>
                  <input type="numeric" id="qte" name="qte" value="3" onblur="Total()" >
                <a href="#" class="qty qty-plus">+</a>
              </div>
              
              
              <div class="col col-vat col-numeric">
                <p id="tax" name="tax">20</p>
              </div>
              <div class="col col-total col-numeric">            
                     <p id="total">
                         <script type="text/javascript">
                             function Total(){
                            var tax,qte,price;
                             tax = document.getElementById('tax').innerHTML; 

                             qte = document.getElementById('qte').value; 

                            price = document.getElementById('prix').innerHTML; 
                            
                            total = (  (parseInt(price) * parseInt(qte)) + parseInt(tax) );

                            var tot = parseInt(total);

                            document.getElementById('total').innerHTML =tot;
                        
                            alert(tot)
                            }                 

                         </script>
                     </p>
              </div>
            </div>
            
            <div class="layout-inline row row-bg2">
      
              <div class="col col-pro layout-inline">
                <img src="https://th.bing.com/th/id/R.1edfd4d25df798d6c5c19b115457fcfa?rik=ldBHgyHqxS2opg&riu=http%3a%2f%2fasklarry.fr%2fimg%2ffrappuccino-fraise-starbucks.jpg&ehk=OD918UiLgjZHFF8HiGZnGIB5EQ6qeSFDr5Hb4L1ECSk%3d&risl=&pid=ImgRaw&r=0" alt="kitten" />
                <p>Startbuks stroberry coffe</p>
              </div>
              
              <div class="col col-price col-numeric align-center ">
                <p>20.50</p>
              </div>
      
              <div class="col col-qty  layout-inline">
                <a href="#" class="qty qty-minus ">-</a>
                  <input type="numeric" value="1" />
                <a href="#" class="qty qty-plus">+</a>
              </div>
              
              <div class="col col-vat col-numeric">
                <p>20</p>
              </div>
              <div class="col col-total col-numeric">
                <p>20dt</p>
              </div>      
            
            </div>
            
             <div class="layout-inline row">
              
              <div class="col col-pro layout-inline">
                <img src="https://th.bing.com/th/id/R.8308efe6d7c19a4085dccddee4be542d?rik=w7EAn%2fL7UyT8AA&pid=ImgRaw&r=0" alt="kitten" />
                <p>starbuks choclet coffe</p>
              </div>
              
              <div class="col col-price col-numeric align-center ">
                <p>6.99dt</p>
              </div>
      
              <div class="col col-qty layout-inline">
                <a href="#" class="qty qty-minus">-</a>
                  <input type="numeric" value="3" />
                <a href="#" class="qty qty-plus">+</a>
              </div>
              
              <div class="col col-vat col-numeric">
                <p>40dt</p>          
              </div>
               <div class="col col-total col-numeric">  
                 <p>180.5dt</p>
               </div>         
            </div>
        
             <div class="tf">
               <div class="row layout-inline">
                 <div class="col">
                 </div>
                 <div class="col"></div>
               </div>
               <div class="row layout-inline">
                 <div class="col">
                   <p>Shipping</p>
                 </div>
                 <div class="col"></div>
               </div>
                <div class="row layout-inline">
                 <div class="col">
                   <p>Total</p>
                 </div>
                 <div class="col"></div>
               </div>
             </div>         
        </div>
          
          <a href="#" class="btn btn-update">Update cart</a>
        
      </div>
</body>
</html>
